<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BowlTastic - Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h1>Manager</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 text-center mx-auto">

                <div class="row">
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" class="btn btn-primary">Employee List</button>
                    </div>
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" class="btn btn-primary">Payroll</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" class="btn btn-primary">Employee Timeclock</button>
                    </div>
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" class="btn btn-primary">Current Roles</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
