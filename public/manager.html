<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BowlTastic - Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h1>Manager</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 text-center mx-auto">

                <div class="row">
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" id="employeeListButton" class="btn btn-primary">Employee List</button>
                    </div>
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" id="payrollButton" class="btn btn-primary">Payroll</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" id="timeclockButton" class="btn btn-primary">Employee Timeclock</button>
                    </div>
                    <div class="col-sm-6 text-center button-grid">
                        <button type="button" id="rolesButton" class="btn btn-primary">Current Roles</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="managerDisplay">

            </div>
        </div>
    </div>


</body>
</html>

<script>

    //Employee List
    $("#employeeListButton").on("click",function() {
        event.preventDefault();

        $("#managerDisplay").empty();
        
        //pull from database here

        let employeeTable = $("<table>");
            employeeTable.addClass("table table-hover managerTable");
                employeeTable.append("<tr>");
                    employeeTable.append("<th>Employee ID</th>");
                    employeeTable.append("<th>Name</th>");
                    employeeTable.append("<th>Start Date</th>");
                    employeeTable.append("<th>End Date</th>");
                employeeTable.append("</tr>");

        //add a for loop to append all employee objects in as a new table row

        $("#managerDisplay").append(employeeTable)
    });

    //Payroll
    $("#payrollButton").on("click",function() {
        event.preventDefault();

        //Figure out what data will be available to display with this button.
        $("#managerDisplay").empty();
    });

    //Employee Timeclock
    $("#timeclockButton").on("click",function() {
        event.preventDefault();
        
        $("#managerDisplay").empty();


    });

</script>
