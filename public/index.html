<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid primary white">
        <div class="container text-center">
            <h1 class="display-4">
                Login
            </h1>
        </div>
    </div>

    <div class="container">
        <form action="/login" class="col-md-5" method="post">
            <div class="form-group">
                <label for="">Username :</label>
                <input autofocus class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="">Password : </label>
                <input class="form-control" type="password" name="password">
            </div>
            <input type="submit" value="Login" class="btn secondary white">
            <a href="/signup" class="btn btn-link">Signup</a>
        </form>
    </div>
</body>

</html>
